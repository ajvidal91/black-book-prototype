<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/08e53414c0.js"></script>
  <title>Blackbook</title>
</head>

<body>
  <section class="wrapper">
    <div class="heading-container">
      <h1>Black Book</h1>
      <h2>Delete Items <i class="fas fa-trash" id="trash"></i></h2>
      <span id="error-text"></span>
    </div>
    <div class="input-container">
      <form>
        <input type="text" placeholder="what's next?" id="input-value">
        <button type="button" id="submit">Enter</button>
      </form>
    </div>
    <div class="list-container">
      <ul class="todo-list" id="list">

      </ul>
    </div>
  </section>


  <script src="main.js" type="text/javascript"></script>
</body>

</html>
